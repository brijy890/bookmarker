<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bookmarks</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks();">

    <div class="container">
      <header class="header clearfix">
        <h3 class="text-muted">Bookmarks</h3>
      </header>

      <main role="main">

        <div class="jumbotron">
          <h4>Bookmarks Your Favoratie Sites</h4>
          <form  id="myForm">
          	<div class="form-group">
          		<label class="text-center">Site Name</label>
          		<input type="text" class="form-control" id="siteName" placeholder="Website name">
          	</div>

          	<div class="form-group">
          		<label class="text-center">Site URL</label>
          		<input type="text" class="form-control" id="siteurl" placeholder="Website URL">
          	</div>
          	<button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarksResults"></div>
          </div>

        </div>

      </main>

      <footer class="footer">
        <p>&copy; 2017 Bookmarker</p>
      </footer>

	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>

    </div> <!-- /container -->
  </body>
